<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --accent-color: #8BC34A;
            --light-color: #F1F8E9;
            --dark-color: #1B5E20;
            --danger-color: #F44336;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            word-wrap: break-word;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #D32F2F;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word;
            vertical-align: top;
        }
        
        th {
            background-color: var(--light-color);
            color: var(--dark-color);
            font-weight: 500;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            word-wrap: break-word;
            white-space: normal;
        }
        
        textarea {
            resize: vertical;
            min-height: 50px;
            overflow-wrap: break-word;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--danger-color);
            transition: all 0.2s;
            padding: 5px;
        }
        
        .action-btn:hover {
            transform: scale(1.2);
        }
        
        .empty-message {
            text-align: center;
            padding: 30px;
            color: #777;
            font-style: italic;
            word-wrap: break-word;
        }
        
        .emoji {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
            word-wrap: break-word;
        }
        
        /* Styles for image upload */
        .image-upload-container {
            position: relative;
            margin-top: 10px;
            word-wrap: break-word;
        }
        
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
            display: block;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .upload-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
            margin-top: 5px;
            white-space: nowrap;
        }
        
        .upload-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .file-input {
            display: none;
        }
        
        .remove-image-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 10px;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .notes-container {
            position: relative;
            word-wrap: break-word;
        }
        
        /* Responsive table cells */
        td {
            overflow: visible;
            text-overflow: clip;
            white-space: normal;
        }
        
        /* Column widths */
        th:nth-child(1), td:nth-child(1) { width: 15%; } /* TÃªn */
        th:nth-child(2), td:nth-child(2) { width: 20%; } /* TÃªn hÃ ng hÃ³a */
        th:nth-child(3), td:nth-child(3) { width: 10%; } /* Sá»‘ lÆ°á»£ng */
        th:nth-child(4), td:nth-child(4) { width: 45%; } /* Ghi chÃº & áº¢nh */
        th:nth-child(5), td:nth-child(5) { width: 10%; } /* XÃ³a */
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
                display: block;
                width: 100% !important;
            }
            
            tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            
            th {
                display: none;
            }
            
            td::before {
                content: attr(data-label);
                font-weight: bold;
                display: inline-block;
                width: 120px;
                color: var(--dark-color);
            }
            
            .image-preview {
                max-width: 60px;
                max-height: 60px;
            }
            
            table, tbody, tr, td {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">ðŸ“¦</span>Quáº£n LÃ½ HÃ ng HÃ³a</h1>
        
        <div class="header">
            <button id="addRowBtn" class="btn"><i class="fas fa-plus"></i> ThÃªm HÃ ng</button>
            <span id="totalItems">Tá»•ng: 0 máº·t hÃ ng</span>
        </div>
        
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>TÃªn</th>
                    <th>TÃªn HÃ ng HÃ³a</th>
                    <th>Sá»‘ LÆ°á»£ng</th>
                    <th>Ghi ChÃº & áº¢nh</th>
                    <th>XoÃ¡</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
                <tr class="empty-row">
                    <td colspan="5" class="empty-message">ChÆ°a cÃ³ hÃ ng hÃ³a nÃ o. Nháº¥n "ThÃªm HÃ ng" Ä‘á»ƒ báº¯t Ä‘áº§u!</td>
                </tr>
            </tbody>
        </table>
        
        <footer>
            <p>Shopping List Website By Andrew Thinh Nguyen | Made with <i class="fas fa-heart" style="color: var(--danger-color);"></i></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addRowBtn = document.getElementById('addRowBtn');
            const tableBody = document.querySelector('#inventoryTable tbody');
            const totalItemsSpan = document.getElementById('totalItems');
            
            // Check if there's saved data in localStorage
            let inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || [];
            
            // Function to convert image to base64
            function toBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }
            
            // Function to update the table
            function updateTable() {
                tableBody.innerHTML = '';
                
                if (inventoryData.length === 0) {
                    tableBody.innerHTML = `
                        <tr class="empty-row">
                            <td colspan="5" class="empty-message">ChÆ°a cÃ³ hÃ ng hÃ³a nÃ o. Nháº¥n "ThÃªm HÃ ng" Ä‘á»ƒ báº¯t Ä‘áº§u!</td>
                        </tr>
                    `;
                } else {
                    inventoryData.forEach((item, index) => {
                        const row = document.createElement('tr');
                        
                        // For mobile responsive, we'll add data-label attributes
                        row.innerHTML = `
                            <td data-label="TÃªn"><input type="text" value="${item.name || ''}" data-index="${index}" data-field="name"></td>
                            <td data-label="TÃªn HÃ ng HÃ³a"><input type="text" value="${item.product || ''}" data-index="${index}" data-field="product"></td>
                            <td data-label="Sá»‘ LÆ°á»£ng"><input type="number" value="${item.quantity || 1}" data-index="${index}" data-field="quantity"></td>
                            <td data-label="Ghi ChÃº & áº¢nh" class="notes-container">
                                <textarea data-index="${index}" data-field="notes">${item.notes || ''}</textarea>
                                <div class="image-upload-container">
                                    <label class="upload-btn">
                                        <i class="fas fa-camera"></i> ThÃªm áº£nh
                                        <input type="file" accept="image/*" class="file-input" data-index="${index}">
                                    </label>
                                    ${item.image ? `
                                        <div style="position: relative; display: inline-block;">
                                            <img src="${item.image}" class="image-preview">
                                            <button class="remove-image-btn" data-index="${index}">Ã—</button>
                                        </div>
                                    ` : ''}
                                </div>
                            </td>
                            <td data-label="XÃ³a"><button class="action-btn delete-btn" data-index="${index}"><i class="fas fa-trash-alt"></i></button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
                
                // Update total items count
                totalItemsSpan.textContent = `Tá»•ng: ${inventoryData.length} máº·t hÃ ng`;
                
                // Add event listeners to all delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        inventoryData.splice(index, 1);
                        saveData();
                        updateTable();
                    });
                });
                
                // Add event listeners to all input fields
                document.querySelectorAll('input[type="text"], input[type="number"], textarea').forEach(input => {
                    input.addEventListener('change', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        const field = this.getAttribute('data-field');
                        inventoryData[index][field] = this.value;
                        saveData();
                    });
                    
                    // Auto-expand text input when content is long
                    if (input.tagName === 'INPUT' && input.type === 'text') {
                        input.style.width = '100%';
                        input.style.minWidth = '50px';
                    }
                });
                
                // Auto-resize textareas to fit content
                document.querySelectorAll('textarea').forEach(textarea => {
                    textarea.style.height = 'auto';
                    textarea.style.height = (textarea.scrollHeight) + 'px';
                    
                    textarea.addEventListener('input', function() {
                        this.style.height = 'auto';
                        this.style.height = (this.scrollHeight) + 'px';
                    });
                });
                
                // Add event listeners to file inputs
                document.querySelectorAll('.file-input').forEach(input => {
                    input.addEventListener('change', async function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        const file = this.files[0];
                        
                        if (file) {
                            try {
                                const base64 = await toBase64(file);
                                inventoryData[index].image = base64;
                                saveData();
                                updateTable();
                            } catch (error) {
                                console.error('Error converting image:', error);
                                alert('CÃ³ lá»—i khi táº£i lÃªn áº£nh. Vui lÃ²ng thá»­ láº¡i.');
                            }
                        }
                    });
                });
                
                // Add event listeners to remove image buttons
                document.querySelectorAll('.remove-image-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        delete inventoryData[index].image;
                        saveData();
                        updateTable();
                    });
                });
            }
            
            // Function to save data to localStorage
            function saveData() {
                localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
            }
            
            // Add new row
            addRowBtn.addEventListener('click', function() {
                // Remove empty row if it exists
                const emptyRow = document.querySelector('.empty-row');
                if (emptyRow) {
                    emptyRow.remove();
                }
                
                // Add new item to data
                inventoryData.push({
                    name: '',
                    product: '',
                    quantity: 1,
                    notes: '',
                    image: null
                });
                
                saveData();
                updateTable();
                
                // Scroll to bottom
                window.scrollTo(0, document.body.scrollHeight);
            });
            
            // Initialize the table
            updateTable();
        });
    </script>
</body>
</html>
